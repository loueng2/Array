<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-custom {
            background-color: #198754; /* Green background */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-control-custom {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-custom {
            background-color: #ffc107; /* Yellow button */
            border: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container-fluid container-custom">
        <h1 class="text-light">Crud Product</h1>
        <form id="productForm">
            <input type="text" id="id" class="form-control form-control-custom" placeholder="enter id">
            <input type="text" id="name" class="form-control form-control-custom" placeholder="enter name">
            <input type="number" id="qty" class="form-control form-control-custom" placeholder="enter qty">
            <input type="number" id="price" class="form-control form-control-custom" placeholder="enter price">
            <input type="text" id="total" class="form-control form-control-custom" placeholder="total" readonly>
            <button type="button" id="btnadd" class="btn btn-custom" onclick="addProduct()">Add Product</button>
        </form>
        <table id="productTable" class="table table-bordered text-light mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>QTY</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const id = document.getElementById("id");
        const Name = document.getElementById("name");
        const qty = document.getElementById("qty");
        const price = document.getElementById("price");
        const total = document.getElementById("total");
        const btnadd = document.getElementById("btnadd");
        const productTable = document.getElementById("productTable").getElementsByTagName('tbody')[0];

        let itemList = [];

        function getData() {
            productTable.innerHTML = ''; // Clear the table body
            itemList.forEach(item => {
                const row = productTable.insertRow();
                row.insertCell(0).innerHTML = item.id;
                row.insertCell(1).innerHTML = item.name;
                row.insertCell(2).innerHTML = item.qty;
                row.insertCell(3).innerHTML = item.price;
                row.insertCell(4).innerHTML = item.total;
            });
        }

        function addProduct() {
            const productTotal = parseFloat(qty.value) * parseFloat(price.value);
            itemList.push({
                id: id.value,
                name: Name.value,
                qty: qty.value,
                price: price.value,
                total: productTotal
            });
            getData();
            clearField();
        }

        function clearField() {
            id.value = "";
            Name.value = "";
            qty.value = "";
            price.value = "";
            total.value = "";
        }

        btnadd.addEventListener('click', addProduct);
    </script>
</body>
</html>
