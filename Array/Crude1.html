<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-info p-4">
        <div class="container">
            <h1>Crude Product</h1>
            <div class="row">
                <div class="col-xl-2">
                    <label for="id">ID:</label>
                    <input type="text" name="id" readonly class="form-control" placeholder="Enter ID" id="id">
                </div>
                
                <div class="col-xl-2">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Name" id="name">
                </div>
                <div class="col-xl-2">
                    <label for="qty">QTY:</label>
                    <input type="text" name="qty" class="form-control" placeholder="Enter QTY" id="qty">
                </div>
                <div class="col-xl-2">
                    <label for="price">Price:</label>
                    <input type="text" name="price" class="form-control" placeholder="Price" id="price">
                </div>
                <div class="col-xl-2">
                    <label for="total">Total:</label>
                    <input type="text" name="total" readonly class="form-control" placeholder="Total" id="total">
                </div>
                <div class="col-xl-2 mt-4">
                    <button class="btn btn-primary" id="add_product">Add Product</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-12">
                    <table class="table table-light table-hover align-middle" style="table-layout:fixed;">
                      
                    </table>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="Crude.js">
    
</script>
</html>
